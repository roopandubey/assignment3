<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <header>
        <div>
            <img id="logo" src="stunning-logo.png" , alt="Logo">
        </div>
        <div id="anchor">
            <span class="child">Home</span>
            <span class="child">About</span>
            <span class="child">Blog</span>
            <span class="child">Jobs</span>
        </div>
        <div id="account">
            <button id="button">Your Account</button>
        </div>
    </header>
    <div class="main">
        <div class="left">
            <div>
                <h1><b>Stunning</b></h1>
                <h1 style="margin-top: -49px;"><b>Workplace</b></h1>
            </div>
            <p><b>With stunning, remote teams can orgize projects,</b></p>
            <p style="margin-top: -16px;"><b>manage shifting priorities, and get work done.</b></p>
            <div class="new">
                <div id="nacc">
                    <h4>New Account</h4>
                </div>
                <img class="arrow" src="image.png.png" alt="Arrow Up">
                <img class="arrow" src="arrow-down.png" alt="Arrow Down">
            </div>
            <div class="icard">
                <div class="card">
                    <img class="tick" src="tick-gray.png" alt="Gtick">
                    <h5>Dm design</h5>
                    <img style="padding-left: 68px;" class="user" src="user-pink.png" alt="Pink">
                    <h5 class="dat">20 Dec</h5>
                    <div style="background-color: pink;" class="dot"></div>
                </div>
                <div style="margin-top:2px" class="card">
                    <img class="tick" src="tick-gray.png" alt="Gtick">
                    <h5>Blurr Animation</h5>
                    <img style="padding-left: 20px;" class="user" src="user-orange.png" alt="Pink">
                    <h5 class="dat">22 Dec</h5>
                    <div style="background-color: red;" class="dot"></div>
                </div>
                <div style="margin-top:2px" class="card">
                    <img class="tick" src="tick-gray.png" alt="Gtick">
                    <h5>Illustration</h5>
                    <img style="padding-left: 60px;" class="user" src="user-blue.png" alt="Pink">
                    <h5 class="dat">26 Dec</h5>
                    <div style="background-color: green;" class="dot"></div>
                </div>
                <div style="margin-top:2px" class="card">
                    <img class="tick" src="tick-gray.png" alt="Gtick">
                    <h5>Refunds</h5>
                    <img style="padding-left: 82px;" class="user" src="user-red.png" alt="Pink">
                    <h5 class="dat">28 Dec</h5>
                    <div style="background-color: yellow;" class="dot"></div>
                </div>
            </div>
        </div>
        <div class="right">
            <img src="landing-section-image.png" alt="Boy">
        </div>
    </div>

</body>

</html>
